{% extends "base.html" %}

{% block body %}


{% for entry in Entries %}
<article class="article">
    <div class="entry">
        <h1><a href="{% url 'blog:entry' entry.slug %}">{{ entry.title }}</a></h1>
        <div class="text">
        {% load mark %}
            <p>{{ entry.markdown|my_markdown|safe }}</p>

        </div>
        <div class="date">
            <P>{{ entry.published }}</P>
        </div>
        <div class="clear"></div>
    </div>
</article>
{% endfor%}
